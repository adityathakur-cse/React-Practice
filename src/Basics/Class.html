<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>
<body>
    <script>
        class Laptop{
            constructor(brand, model){
                this.brand = brand;
                this.model = model;
            }
            info(){
                return `I have a laptop of ${this.brand} and model ${this.model}`;
            }
        }
        // const laptop1 = new Laptop("Mac", "M4");
        // document.write(laptop1.brand + "<br>");
        // document.write(laptop1.model + "<br>");
        // document.write(laptop1.info());

        class AILaptop extends Laptop{
            constructor(brand, model, processor){
                super(brand, model);
                this.processor = processor;
            }
            newInfo(){
                return this.info() +"<br>"+ `The processor of my AI Laptop is ${this.processor}`;
            }
        }
        const laptop2 = new AILaptop("Mac", "M4", "Ultra Gen7");
        document.write(laptop2.newInfo());
    </script>
</body>
</html>
